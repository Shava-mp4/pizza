<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Pizzeria</h1>

    <hr />

    <h3>Make your pizza choices below and then click the button to order</h3>
    <p>Size of Pizza: <input id="pizza-size" type="text" /></p>
    <p>First Topping: <input id="topping1" type="text" /></p>
    <p>Second Topping: <input id="topping2" type="text" /></p>
    <button id="PlaceOrder">Place order</button>

    <hr />

    <h4>Your Order:</h4>

    <p id="orderDone">
      <li id="t1"></li>
      <li id="t2"></li>
    </p>
    <p id="73"></p>
    <p id="pizzaPhoto"></p>
  </body>
</html>
